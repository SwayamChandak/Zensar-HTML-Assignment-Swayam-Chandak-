<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify - Premium Sporting Goods</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Box model & basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #555;
        }

        /* Header */
        header {
            background: #333;
            color: #f4f4f4;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 10px 0;
            font-size: 3rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: #f4f4f4;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #666;
        }

        /* Main Section - Flexbox */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background: white;
        }

        .box {
            background: #444;
            color: #f4f4f4;
            margin: 15px;
            padding: 20px;
            width: 300px;
            border: 3px solid #f4f4f4;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background: #f4f4f4;
            border: 2px solid #444;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .grid-item:hover {
            background-color: #444;
            color: white;
            transform: translateY(-5px);
        }

        /* Responsive footer with animation */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            animation: slideUp 2s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .box {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Sportify</h1>
        <p>Premium Sporting Goods for Every Athlete</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Section using Flexbox -->
    <main>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1576618190049-cfe1850a8dee?auto=format&fit=crop&w=400&q=60" alt="High-Performance Apparel">
            <p>High-Performance Apparel</p>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1526406915892-35d722de4c74?auto=format&fit=crop&w=400&q=60" alt="Durable Equipment">
            <p>Durable Equipment</p>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1590402494688-df3f1d6d30b4?auto=format&fit=crop&w=400&q=60" alt="Innovative Accessories">
            <p>Innovative Accessories</p>
        </div>
    </main>

    <!-- Grid Section -->
    <section class="grid-container">
        <div class="grid-item">
            <img src="shoes.jpg" alt="Running Shoes">
            <p>Running Shoes</p>
        </div>
        <div class="grid-item">
            <img src="fitness tracker.jpg" alt="Fitness Trackers">
            <p>Fitness Trackers</p>
        </div>
        <div class="grid-item">
            <img src="yoga.jpg" alt="Yoga Mats">
            <p>Yoga Mats</p>
        </div>
        <div class="grid-item">
            <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=400&q=60" alt="Weights & Dumbbells">
            <p>Weights & Dumbbells</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Sportify &copy; 2024 | Your Sports, Your Gear</p>
    </footer>

</body>
</html>
